<!DOCTYPE html>
<html>
<head>
    <title>Adding Two Numbers in Form Using JavaScript</title>
    <input type="text" id="s" style="display: block;">
</head>
<body>
    <form name="sum">
        <input type="text" name="n1" placeholder="Number 1">
        <input type="text" name="n2" placeholder="Number 2">
        <input type="submit" value="Add" onclick="add()">
        <input type="reset" value="Reset">
    </form>
    <script>
        function add() {
            var n1 = document.forms["sum"].n1.value;
            var n2 = document.forms["sum"].n2.value;
            var sum = n1 + n2;
            document.getElementById("s").value = sum;
        }

        document.forms["sum"].submit.addEventListener("click", add);
    </script>
</body>
</html>
