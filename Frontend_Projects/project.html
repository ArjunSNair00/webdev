<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
    }

    #meme-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #meme-container img {
      max-width: 100%;
      height: auto;
      border: 3px solid #333;
    }

    .meme-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      pointer-events: none;
      width: 90%;
    }

    #top-text {
      top: 10px;
    }

    #bottom-text {
      bottom: 10px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #controls {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Meme Generator üéâ</h1>

  <div id="controls">
    <label for="memeImage">Choose Meme:</label>
    <select id="memeImage">
      <option value="https://i.imgflip.com/1bij.jpg">One Does Not Simply</option>
      <option value="https://i.imgflip.com/26am.jpg">Grumpy Cat</option>
      <option value="https://i.imgflip.com/2wifvo.jpg">Distracted Boyfriend</option>
      <option value="https://i.imgflip.com/1otk96.jpg">Change My Mind</option>
    </select>
    <br />
    <input type="text" id="topInput" placeholder="Top Text" />
    <input type="text" id="bottomInput" placeholder="Bottom Text" />
    <br />
    <button onclick="generateMeme()">Generate Meme</button>
  </div>

  <div id="meme-container">
    <img id="memeImageTag" src="https://i.imgflip.com/1bij.jpg" alt="Meme" />
    <div class="meme-text" id="top-text">TOP TEXT</div>
    <div class="meme-text" id="bottom-text">BOTTOM TEXT</div>
  </div>

  <script>
    const memeImage = document.getElementById("memeImage");
    const memeImageTag = document.getElementById("memeImageTag");
    const topInput = document.getElementById("topInput");
    const bottomInput = document.getElementById("bottomInput");
    const topText = document.getElementById("top-text");
    const bottomText = document.getElementById("bottom-text");

    memeImage.addEventListener("change", () => {
      memeImageTag.src = memeImage.value;
    });

    function generateMeme() {
      topText.innerText = topInput.value.toUpperCase();
      bottomText.innerText = bottomInput.value.toUpperCase();
    }
  </script>

</body>
</html>
