<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Meme Generator 🎭</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f5;
    }

    h1 {
      font-size: 2em;
    }

    #meme-container {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }

    #emoji-img {
      width: 250px;
      height: 250px;
    }

    .meme-text {
      position: absolute;
      width: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px #000;
      padding: 5px;
      pointer-events: none;
    }

    #top-text {
      top: 10px;
    }

    #bottom-text {
      bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
    }

    select {
      font-size: 16px;
      padding: 6px;
    }
  </style>
</head>
<body>

  <h1>🎲 Emoji Meme Generator</h1>

  <label for="emotion">Choose Emotion:</label>
  <select id="emotion">
    <option value="happy">😊 Happy</option>
    <option value="sad">😢 Sad</option>
    <option value="angry">😡 Angry</option>
    <option value="weird">😵‍💫 Weird</option>
    <option value="excited">🤩 Excited</option>
  </select>

  <br />
  <button onclick="generateEmojiMeme()">Generate Meme</button>

  <div id="meme-container">
    <img id="emoji-img" src="" alt="Emoji Meme" />
    <div class="meme-text" id="top-text"></div>
    <div class="meme-text" id="bottom-text"></div>
  </div>

  <script>
    const emojiMemes = {
      happy: {
        images: ["https://twemoji.maxcdn.com/v/latest/72x72/1f604.png", "https://twemoji.maxcdn.com/v/latest/72x72/1f60a.png"],
        captions: [
          ["Smiling too hard", "Even the sun’s jealous 😎"],
          ["Today’s vibe:", "Pure serotonin 💛"],
        ]
      },
      sad: {
        images: ["https://twemoji.maxcdn.com/v/latest/72x72/1f622.png", "https://twemoji.maxcdn.com/v/latest/72x72/1f614.png"],
        captions: [
          ["Mood:", "Cried over cereal 🥣"],
          ["Life hit different", "When WiFi dies 😢"],
        ]
      },
      angry: {
        images: ["https://twemoji.maxcdn.com/v/latest/72x72/1f621.png", "https://twemoji.maxcdn.com/v/latest/72x72/1f624.png"],
        captions: [
          ["When someone eats", "Your fries 🍟"],
          ["This is me", "Before coffee ☕"],
        ]
      },
      weird: {
        images: ["https://twemoji.maxcdn.com/v/latest/72x72/1f92a.png", "https://twemoji.maxcdn.com/v/latest/72x72/1f913.png"],
        captions: [
          ["Why brain go", "brrrr 💥"],
          ["Felt cute", "Might teleport later 🛸"],
        ]
      },
      excited: {
        images: ["https://twemoji.maxcdn.com/v/latest/72x72/1f929.png", "https://twemoji.maxcdn.com/v/latest/72x72/1f973.png"],
        captions: [
          ["Just got", "Pizza & WiFi 🍕📶"],
          ["Weekend plans:", "Laugh till Monday 🤪"],
        ]
      }
    };

    function generateEmojiMeme() {
      const emotion = document.getElementById("emotion").value;
      const data = emojiMemes[emotion];

      // Pick a random image & caption set
      const randomIndex = Math.floor(Math.random() * data.images.length);
      const img = data.images[randomIndex];
      const top = data.captions[randomIndex][0];
      const bottom = data.captions[randomIndex][1];

      document.getElementById("emoji-img").src = img;
      document.getElementById("top-text").innerText = top;
      document.getElementById("bottom-text").innerText = bottom;
    }

    // Load one by default
    generateEmojiMeme();
  </script>

</body>
</html>
