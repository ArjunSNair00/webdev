<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
  <div class="row">
    <div id="display"></div>
  </div>
  <div class="row">
    <div class="pad" onclick="handleClick('1')">1</div>
    <div class="pad" onclick="handleClick('2')">2</div>
    <div class="pad" onclick="handleClick('3')">3</div>
  </div>
  <div class="row">
    <div class="pad" onclick="handleClick('4')">4</div>
    <div class="pad" onclick="handleClick('5')">5</div>
    <div class="pad" onclick="handleClick('6')">6</div>
  </div>
  <div class="row">
    <div class="pad" onclick="handleClick('7')">7</div>
    <div class="pad" onclick="handleClick('8')">8</div>
    <div class="pad" onclick="handleClick('9')">9</div>
  </div>
  <div class="row">
    <div class="pad" onclick="handleClick('C')">C</div>
    <div class="pad" onclick="handleClick('0')">0</div>
    <div class="pad" onclick="handleClick('=')">=</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
